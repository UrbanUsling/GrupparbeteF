<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="" alt="product bought" id="product" class="center"/>

    <div class="container">
      <form novalidate id="my-form">
        <div class="form-floating">
          <div class="box">
            <label for="name1">Namn</label>
            <input
              type="name"
              id="name1"
              class="form-control"
              placeholder="Skriv namn här"
              required
            />
            <div class="invalid-feedback">Ogiltigt namn</div>
            <div class="valid-feedback">Godkänt namn</div>
          </div>
          <div class="box">
            <label for="email">E-post</label>
            <input
              type="email"
              id="email1"
              class="form-control"
              placeholder="Skriv e-post här"
              required
            />
            <div class="invalid-feedback">Ogiltig e-post</div>
            <div class="valid-feedback">Godkänd epost</div>
          </div>
          <div class="box">
            <label for="phone">Telefonnummer</label>
            <input
              type="phone"
              id="phone1"
              class="form-control"
              placeholder="Skriv telefonnummer här"
              required
            />
            <div class="invalid-feedback">Ogiltigt nummer</div>
            <div class="valid-feedback">Godkänt nummer</div>
          </div>
          <div class="box">
            <label for="address">Gatuadress</label>
            <input
              type="address"
              id="address1"
              class="form-control"
              placeholder="Skriv leveransadress här"
              required
            />
            <div class="invalid-feedback">Ogiltig adress</div>
            <div class="valid-feedback">Godkänd adress</div>
          </div>
          <div class="box">
            <label for="post">Postnummer</label>
            <input
              type="post"
              id="post1"
              class="form-control"
              placeholder="Skriv postnummer här"
              required
            />
            <div class="invalid-feedback">Ogiltigt postnummer</div>
            <div class="valid-feedback">Godkänt postnummer</div>
          </div>
          <div class="box">
            <label for="locality">Ort</label>
            <input
              type="locality"
              id="locality1"
              class="form-control"
              placeholder="Skriv ort här"
              required
            >
            <div class="invalid-feedback">Ogiltig ort</div>
            <div class="valid-feedback">Godkänd ort</div>
          </div>
        </div>
        <input class="btn btn-dark" type="submit" value="Skicka" />
      </form>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
