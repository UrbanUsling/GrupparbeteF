<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Välkommen till WEBSHOPEN</h1>
    <section id="posts"></section>

    <template id="post-template">
      <div class="post" align="center">
        <p class="id"></p>
        <p class="title"></p>
        <img src="" alt="" class="post_img" />
        <br />
        <button
          class="btn2 btn-primary"
          data-bs-toggle="collapse"
          data-bs-target=".rowen"
          aria-expanded="false"
          aria-controls="rowen"
        >
          Description
        </button>
        <div class="rowen collapse" id="rowen">
          <div class="col">
            <div class="box">
              <p class="script"></p>
            </div>
          </div>
        </div>

        <p class="price"></p>
        <p class="cat"></p>
        <p class="rating"></p>
        <button
          class="btn bg-black text-light"
          value=""
          onclick="buyFunction(this.value)"
        >
          Köp
        </button>
      </div>
    </template>
    <script src="main.js"></script>
    <p class="my-font" id="mydata">Result:</p>
  </body>
</html>
